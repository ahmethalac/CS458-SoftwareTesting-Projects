<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Geolocation</title>
    <script>
        let map, geocoder;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 39.86900977609979, lng: 32.748087489491354 },
                zoom: 16,
            });
            window.map = map;
            window.geocoder = new google.maps.Geocoder();
            window.infowindow = new google.maps.InfoWindow();
        }
        window.initMap = initMap;
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBica6KBhLVLLjHzITRjia-Nju1hXyxRo&callback=initMap&libraries=geometry"></script>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <input id='latInput' placeholder="Latitude" />
            <input id='lngInput' placeholder="Longitude" />
        </div>
        <div class="actions">
            <div class="countryPanel">
                Show Country of:
                <div class="buttons">
                    <button id="showCountry">Specified Location</button>
                    <button id="showCountry-autoGPS">Current Location</button>
                </div>
                <div style="flex: 1;"></div>
                <div class="result">Country: <span id="country"></span></div>
            </div>
            <div class="northPolePanel">
                Show Distance to North Pole from:
                <div class="buttons">
                    <button id="showNorthPoleDistance">Specified Location</button>
                    <button id="showNorthPoleDistance-autoGPS">Current Location</button>
                </div>
                <div style="flex: 1;"></div>
                <div class="result">Distance to North Pole: <span id="northPole"></span> <b>kms</b></div>
            </div>
        </div>
        <div id="map"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
